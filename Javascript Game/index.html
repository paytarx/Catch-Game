<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch Game</title>
  </head>
  <body>
    <div class="screen">
      <h1>Cacth The Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favourite" insect?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img
              src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/6173/fly-clipart-xl.png"
              alt="fly"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img
              src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/7932837/mosquito-clipart-md.png"
              alt="Mosquito"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Spider</p>
            <img
              src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/6233/spider-clipart-md.png"
              alt="Spider"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Roach</p>
            <img
              src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/7802731/cockroach-insect-clipart-md.png"
              alt="Roach"
            />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annoyed yet? You are playing an impossible game ! !
      </h5>
    </div>
    <script src="app.js"></script>
  </body>
</html>
